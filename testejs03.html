<head>

    <title>Teste JS 02</title>
    <script>
        quebrada = false;

        function mudaLampada(lampada) {
            if (!quebrada) {
                document.getElementById("luz").src = "_imagens/lampada-" + lampada + ".jpg"
                if (lampada == "quebrada") {
                    quebrada = true;
                }
            }
        }
    </script>
</head>

<body>
    <h1>Acenda a l√¢mpada</h1>
    <img src="_imagens/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada('acesa')" onmouseout="mudaLampada('apagada')" onclick="mudaLampada('quebrada')">
</body>

</html>
